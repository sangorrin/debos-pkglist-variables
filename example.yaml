architecture: amd64

actions:
  - action: debootstrap
    suite: buster
    variant: minbase

  - action: recipe
    description: "adding packages using string is fine"
    recipe: add-packages.yaml
    variables:
      packagelist:
        python-mako,
        curl

  - action: recipe
    description: "adding packages using a sequence isn't"
    recipe: add-packages-sequence.yaml
    variables:
      packagelist:
        - wget

  - action: recipe
    description: "adding packages using array"
    recipe: add-packages-sequence.yaml
    variables:
      packagelist: [sudo, vim-tiny]

  - action: pack
    file: result.tar.gz
    compression: gz
